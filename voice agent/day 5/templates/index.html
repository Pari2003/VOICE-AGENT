<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Voice Agent -- Day 5</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="card">
      <h1>🎙️ Voice Agent -- Day 5</h1>
      <p>
        Playing back TTS audio using <em>Murf API</em> and uploading recorded
        audio to server.<br />
        <strong>Backend:</strong> FastAPI | <strong>Frontend:</strong> HTML +
        CSS + JS
      </p>

      <!-- Text to Speech Section -->
      <div class="section">
        <h2>Text to Speech</h2>
        <!-- Text input field -->
        <input
          type="text"
          id="textInput"
          placeholder="Enter text to convert to speech"
        />

        <!-- Button to trigger fetch -->
        <button onclick="generateAudio()">🔊 Generate Audio</button>

        <!-- Audio player -->
        <audio
          id="audioPlayer"
          controls
          style="display: none; margin-top: 15px"
        ></audio>
      </div>

      <!-- Echo Bot Section -->
      <div class="section">
        <h1>🎤 Echo Bot with Upload</h1>
        <p>Record your voice, play it back, and upload to server!</p>

        <!-- Recording controls -->
        <div class="recording-controls">
          <button id="startRecording" onclick="startRecording()">
            🎙️ Start Recording
          </button>
          <button id="stopRecording" onclick="stopRecording()" disabled>
            ⏹️ Stop Recording
          </button>
          <button
            id="uploadRecording"
            onclick="uploadRecording()"
            disabled
            style="display: none"
          >
            📤 Upload Recording
          </button>
        </div>

        <!-- Recording status -->
        <div id="recordingStatus" class="status"></div>

        <!-- Upload status -->
        <div id="uploadStatus" class="status"></div>

        <!-- Audio player for recorded audio -->
        <audio
          id="recordedAudioPlayer"
          controls
          style="display: none; margin-top: 15px"
        ></audio>

        <!-- Upload info display -->
        <div id="uploadInfo" class="upload-info" style="display: none">
          <h3>📋 Upload Details</h3>
          <div id="uploadDetails"></div>
        </div>
      </div>
    </div>

    <!-- Link to JS file -->
    <script src="/static/script.js"></script>
  </body>
</html>
